<!DOCTYPE html>
<html>
    <head>
    
    
    </head>
    <body>
        <form>
            <dev>
                <label>Color Selector:</label>
                <input type="color">
            </dev><br>
            <dev>
                <label>Date:</label>
                <input type="date">
            </dev><br>
            <dev>
                <label>DateTime Local:</label>
                <input type="datetime-local">
            </dev><br>
            <dev>
                <label>Email:</label>
                <input type="email">
            </dev><br>
            <dev>
                <label>Month:</label>
                <input type="month">
            </dev><br>
            <dev>
                <label>Numbers Selector:</label>
                <input type="number">
            </dev><br>
            <dev>
                <label>Range Selector:</label>
                <input type="range" min="0" max="100" step="20">
            </dev><br>
            <dev>
                <label>Search bar:</label>
                <input type="search">
            </dev><br>
            <dev>
                <h5>Single Radio Button</h5>
                <label>Radio Button:</label>
                <input type="radio">
            </dev><br>
            <dev>
                <h5>Mutiple Radio Buttons</h5>
                <label>Radio Button 1</label>
                <input type="radio" name="r1">
                <label>Radio Button 2</label>
                <input type="radio" name="r1">
                <label>Radio Button 3</label>
                <input type="radio" name="r1">
            </dev><br>
            <dev>
                <label>Button:</label>
                <input type="button" value="Submit">
            </dev><br>
            <dev>
                <h5>Checkbox</h5>
                <input type="checkbox">
                <label>Checkbox A</label><br>
                <input type="checkbox">
                <label>Checkbox B</label><br>
                <input type="checkbox">
                <label>Checkbox C</label>
            </dev><br>
            <dev>
                <h5>Select/list</h5>
                <label>(Select/list) Select any phone:</label>
                <select>
                    <option>Nokia</option>
                    <option>Samsung</option>
                    <option>Mi</option>
                    <option>Iphone</option>
                </select>
            </dev><br>
            <dev>
                <h5>Text Area</h5>
                <textarea>Comment here....</textarea>
            </dev><br>
            <dev>
                <label>Password:</label>
                <input type="password">
            </dev><br>
            <dev>
                <h5>Submit and Reset</h5>
                <label>Username:</label>
                <input type="text">
                <label>Password:</label>
                <input type="password">
                <input type="submit">
                <input type="reset">
            </dev><br>
            <dev>
                <label>Add your url address</label>
                <input type="url">
            </dev><br>
            <dev>
                <label>Datalist:</label>
                <input list="data">
                <datalist id="data">
                    <option value="Cycle">
                    <option value="Bike">
                    <option value="Car">
                </datalist>
            </dev>

        </form>
        <br>

            </dev>
    </body>
</html>
