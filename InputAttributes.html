<!DOCTYPE html>

    <body>
        <form>
            <dev>
                <h5>Provide Info</h5>
                <label>Name:</label>
                <input type="text">
                <label>Father Name:</label>
                <input type="text">
                <label>Country</label>
                <input value="Pakistan" readonly>
            </dev><br>
            <dev>
                <h5>Diabled</h5>
                <input type="button" value="Submit" disabled>
            </dev><br>
        </form>
        <form autocomplete="on">
            <dev>
                <h5>Autocomplete</h5>
                <label>Username:</label>
                <input type="text">
                <label>Password:</label>
                <input type="password" autocomplete="off">
                <input type="submit" value="Submit">
            </dev><br>
        </form>
        <form novalidate>
            <dev>
                <h5>Novalidate</h5>
                <label>Your Email:</label>
                <input type="email">
                <input type="submit">
            </dev>
        </form>
        <form>
            <dev>
                <h5>AutoFocus</h5>
                <input type="text" autofocus>
            </dev><br>
            <dev>
                <h5>Palceholder</h5>
                <label>Email:</label>
                <input placeholder="yourname@domain.com">
            </dev><br>
            <dev>
                <h5>Required</h5>
                <label>Username:</label>
                <input type="text" required>
                <label>Password:</label>
                <input type="password" required>
                <input type="submit"> 
            </dev>
        </form>
